- id: rustfmt
  name: rustfmt
  description: Format files with cargo fmt.
  entry: cargo fmt
  language: system
  types: [rust]
  args: ["--all", "--", "--check", "--color", "always"]
- id: cargo-check
  name: cargo check
  description: Check the package for errors.
  entry: cargo check
  language: system
  types: [rust]
  pass_filenames: false
- id: clippy
  name: clippy
  description: Lint rust sources
  entry: cargo clippy
  language: system
  args: ["--all-targets", "--all-features", --", "-Dclippy::all"]
  types: [file, rust]
  pass_filenames: false
- id: cargo-test
  name: cargo test
  description: Run the package tests.
  entry: cargo test
  language: system
  pass_filenames: false
